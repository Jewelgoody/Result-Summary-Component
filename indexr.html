<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="styler.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="section-center">
    <div class="result-card">
      <p class="result">Your Result</p>
      <div class="result-container">
        <span class="total-score">76</span>
        <p class="total">of 100</p>
      </div>
      <p class="remark">Great</p>
      <p class="score-remark">You scored higher than <span class="percentage">65%</span>of the people who have taken these tests</p>
    </div>

    <div class="summary-card">
      <p class="summary">Summary</p>
      <div class="reaction">
        <div class="icon-container">
          <img src="icon-reaction.svg" alt="icon-reaction" class="icon">
          <p class="reaction-text">Reaction</p>
        </div>
        <p>80 <span class="sum">/ 100</span></p>
      </div>

      <div class="memory">
        <div class="icon-container">
          <img src="icon-memory.svg" alt="icon-memory" class="icon">
          <p class="memory-text">Memory</p>
        </div>
        <p>92 <span class="sum">/ 100</span></p>
      </div>

      <div class="verbal">
        <div class="icon-container">
          <img src="icon-verbal.svg" alt="icon-verbal" class="icon">
          <p class="verbal-text">Verbal</p>
        </div>
        <p>61 <span class="sum">/ 100</span></p>
      </div>

      <div class="visual">
        <div class="icon-container">
          <img src="icon-visual.svg" alt="icon-visual" class="icon">
          <p class="visual-text">Visual</p>
        </div>
        <p>72 <span class="sum">/ 100</span></p>
      </div>

      <button class="btn">Continue</button>
    </div>
  </section>
</body>
</html>
